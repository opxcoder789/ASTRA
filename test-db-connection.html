<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Database Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #000;
            color: #fff;
        }
        .status {
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 2px solid #333;
        }
        .success { border-color: #4CAF50; background: #1a3a1a; }
        .error { border-color: #f44336; background: #3a1a1a; }
        .info { border-color: #2196F3; background: #1a2a3a; }
        button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover { background: #ff8555; }
        pre {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîå Database Connection Test</h1>
    
    <div id="status" class="status info">
        <h3>Status: Initializing...</h3>
        <p>Testing connection to Supabase database...</p>
    </div>

    <div>
        <button onclick="testConnection()">üîÑ Test Connection</button>
        <button onclick="loadProducts()">üì¶ Load Products</button>
        <button onclick="testAPI()">üß™ Test API</button>
    </div>

    <div id="results"></div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://ewefbbswaaheqkqsfbzx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV3ZWZiYnN3YWFoZXFrcXNmYnp4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3ODA2NzIsImV4cCI6MjA4MDM1NjY3Mn0.QfdRKCO1gW9wvUWMcT4ocYVYs_rm-LS-nQV2u1Qyaqc';
        
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        async function testConnection() {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status info';
            statusDiv.innerHTML = '<h3>‚è≥ Testing connection...</h3>';

            try {
                const { data, error } = await supabaseClient
                    .from('products')
                    .select('count');

                if (error) throw error;

                statusDiv.className = 'status success';
                statusDiv.innerHTML = `
                    <h3>‚úÖ Connection Successful!</h3>
                    <p>Successfully connected to Supabase database.</p>
                    <p><strong>URL:</strong> ${supabaseUrl}</p>
                `;
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <h3>‚ùå Connection Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <pre>${JSON.stringify(error, null, 2)}</pre>
                `;
            }
        }

        async function loadProducts() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="status info"><h3>‚è≥ Loading products...</h3></div>';

            try {
                const { data, error } = await supabaseClient
                    .from('products')
                    .select('*')
                    .limit(10);

                if (error) throw error;

                resultsDiv.innerHTML = `
                    <div class="status success">
                        <h3>‚úÖ Products Loaded</h3>
                        <p>Found ${data.length} products</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="status error">
                        <h3>‚ùå Error Loading Products</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <pre>${JSON.stringify(error, null, 2)}</pre>
                    </div>
                `;
            }
        }

        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="status info"><h3>‚è≥ Testing all tables...</h3></div>';

            const tables = ['products', 'product_images', 'product_colors', 'hero_videos', 'landing_cards'];
            let results = [];

            for (const table of tables) {
                try {
                    const { data, error, count } = await supabaseClient
                        .from(table)
                        .select('*', { count: 'exact' })
                        .limit(1);

                    if (error) throw error;

                    results.push({
                        table,
                        status: '‚úÖ',
                        count: count || 0,
                        message: 'OK'
                    });
                } catch (error) {
                    results.push({
                        table,
                        status: '‚ùå',
                        count: 0,
                        message: error.message
                    });
                }
            }

            const html = results.map(r => `
                <div style="padding: 10px; margin: 5px 0; background: ${r.status === '‚úÖ' ? '#1a3a1a' : '#3a1a1a'}; border-radius: 4px;">
                    ${r.status} <strong>${r.table}</strong>: ${r.count} records - ${r.message}
                </div>
            `).join('');

            resultsDiv.innerHTML = `
                <div class="status ${results.every(r => r.status === '‚úÖ') ? 'success' : 'error'}">
                    <h3>üìä Database Tables Status</h3>
                    ${html}
                </div>
            `;
        }

        // Auto-test on load
        window.addEventListener('load', testConnection);
    </script>
</body>
</html>
